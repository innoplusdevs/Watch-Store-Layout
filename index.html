<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Watch Store</title>
</head>

<body>
  <header>
    <nav>

      </svg>
      <div class="NavLinks">
        <a class="Links" href="#">Home</a>
        <a class="Links" href="#">Products</a>
        <a class="Links" href="#">Contact Us</a>
      </div>
      <div class="NavButtons">
        <a class="Links" href="#">Sign in</a>
        <a class="Links" id="register-button" href="#">Register</a>
      </div>
    </nav>
  </header>

  <main class="Hero">
    <section class="HeroPresentation">
      <h1>Name Watch<br>Store</h1>
      <p class="DescriptionText">Lorem ipsum dolor sit amet consectetur adipisicing elit. <br>
        Esse dolor quas rerum illum suscipit,praesentium inventore <br>
        cumque qui, omnis deleniti quis fuga blanditiis saepe nesciunt <br>
        quaerat ducimus alias provident impedit.
      </p>
      <form class="SearchForm">
        <input class="InputSearch" type="text">
        <input class="SubmitSearch" type="submit" value="Search">
      </form>
    </section>
    <section class="HeroImages">
      <img class="Phones" id="phone-1" src="assets/img/phone-1.png" alt="phone-1">
      <img class="Phones" id="phone-2" src="assets/img/phone-2.png" alt="phone-2">
    </section>
  </main>
</body>

</html>
